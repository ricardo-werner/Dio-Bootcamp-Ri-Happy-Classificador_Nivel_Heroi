<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nível de Herói</title>

    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style/index.css" />
  </head>

  <body>
    <header>
      <h1>Classificação de Nível do Herói</h1>
    </header>

    <main>
      <section>
        <h2>Qual é o nome do seu herói <span>&nbsp;Marvel&nbsp;</span> favorito?</h2>
        <form id="heroiForm">
          <div>
            <label for="nomeHeroi">Nome do Herói:</label>
            <input
              type="text"
              id="nomeHeroi"
              placeholder="Digite o nome do herói"
              required
            />
          </div>

          <div>
            <label for="xpHeroi">XP do Herói:</label>
            <input
              type="number"
              id="xpHeroi"
              placeholder="Digite a quantidade de XP"
              required
            />
          </div>

          <div>
            <button type="button" onclick="calcularNivel()">
              Verificar Nível
            </button>
          </div>
        </form>
      </section>

      <section>
        <p class="result" id="resultado"></p>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Classificação de Heróis</p>
    </footer>

    <script src="./src/scripts/script.js"></script>
  </body>
</html>
