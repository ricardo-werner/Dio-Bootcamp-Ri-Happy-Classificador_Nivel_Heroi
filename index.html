<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nível de Herói</title>

    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style/index.css" />
  </head>

  <body>
    <header>
      <h1>Classificação de Nível do Herói</h1>
    </header>

    <main>
      <section>
        <h2>
          Qual é o nome do seu herói <span>&nbsp;Marvel&nbsp;</span> favorito?
        </h2>
        <form id="heroiForm">
          <div class="heroiXp">
            <label for="nomeHeroi">Nome do Herói:</label>
            <input
              type="text"
              id="nomeHeroi"
              placeholder="Digite o nome do herói"
              required
            />
          </div>

          <div class="heroiXp">
            <label for="xpHeroi">XP do Herói:</label>
            <input
              type="number"
              id="xpHeroi"
              placeholder="Quantos XP?"
              required
            />
          </div>

          <div>
            <button type="button" onclick="calcularNivel()">
              Verificar Nível
            </button>
            <button type="button" onclick="resetarClassificacao()">
              Resetar Classificação
            </button>
          </div>
        </form>
      </section>

      <section>
        <p class="result" id="resultado"></p>
      </section>
    </main>

    <footer id="heroiFooter">
            <div class="content-heroiFooter">
                <h6 class="copy">
                    &copy; 2024 Classificação de Heróis. Todos os direitos reservados.
                </h6>
            </div>
            <div class="content-heroiFooter">
                <h6 class="dev">
                    Desenvolvido por Ricardo Werner - Dev em Desenvolvimento<span id="current-year"></span>
                </h6>
            </div>
            <div id="media-heroiFooter">
                <p>Redes: </p>
                <a href="https://github.com/ricardo-werner" title="GitHub | ricardo-werner">
                  <img class="redes" src="src/images/github.png" alt="Logo do GitHub em formato quadrado nas cores preto e branca."
                    >
                </a>
                <a href="https://www.linkedin.com/in/ricardo-werner" title="LinkedIn | Ricardo Werner Grosscklauss">
                  <img class="redes" src="src/images/linkedin.png"
                    alt="Logo do LinkedIn em formato circular, com a borda na cor azul e letras em fundo branco"
                    >
                </a>
              </div>
        </footer>

    <script src="./src/scripts/script.js"></script>
  </body>
</html>
